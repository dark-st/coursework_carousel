<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>JS Carousel</title>
</head>

<body>

  <div id="carousel" class="carousel">
    <div id="slides-container" class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>


    <div id="controls-container" class="controls">
      <span class="control control--pause" type="button" id="pause-btn">
        <i class="fa-solid fa-circle-pause"></i>
      </span>
      <span class="control control--prev" type="button" id="prev-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </span>
      <span class="control control-=next" type="button" id="next-btn">
        <i class="fa-solid fa-circle-arrow-right"></i>
      </span>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
